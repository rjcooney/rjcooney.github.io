<body>
    <div>
        Redirecting to spotify data viewer...
    </div>
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());

        window.location.replace("spotify-data-viewer://parameter1=" + params["code"] + "&parameter2=" + params["state"]);
    </script>
</body>
